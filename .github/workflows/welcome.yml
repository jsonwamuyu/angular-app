name: First Angular App
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm ci
      - name: Run test
        uses: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build -- --configuration=production

      - name: Deploy the application to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with: 
            args: --acl public-read --follow-symlinks --delete
        env:
            AWS_S3_BUCKET: ${{secrets.S3.BUCKET}}
            AWS_ACCESS_KEY_ID: ${{secrets.ACCESS_KEY}}
            AWS_SECRET_KEY_ACCESS: ${{secrets.ACCESS_KEY_SECRET}}
            AWS_REGION: ${{secrets.AWS_REGION}}
            SOURCE_DIR: 'dist'

